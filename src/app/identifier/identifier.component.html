<h2>S'identifier</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Identifiant</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Identifiant est nécessaire</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Mot de passe est nécessaire</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-dark">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Connexion
        </button>
        <a routerLink="/register" class="btn btn-light">Crée un compte</a>
    </div>
</form>
