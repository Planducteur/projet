<h2>RDV</h2>

<form [formGroup]="rdvForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="titre">titre</label>
        <input type="text" formControlName="titre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    </div>
    <div class="form-group">
        <label for="rdvname">RDV</label>
        <input type="text" formControlName="rdvname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    </div>
    <div class="form-group">
        <label for="date">date</label>
        <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Ajouter
        </button>
         
    </div>
   
</form>
